<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare AI Strategy Console</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;900&display=swap');
        body { background-color: #020617; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(15, 23, 42, 0.8); border: 1px solid #1e293b; border-radius: 16px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer, Cell } = Recharts;

        const App = () => {
            const [data, setData] = useState([]);
            const [selectedState, setSelectedState] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                fetch("https://data.cms.gov/resource/if5v-4x48.json")
                    .then(res => res.json())
                    .then(json => {
                        const processed = json.reduce((acc, curr) => {
                            const state = curr.state;
                            if (!acc[state]) acc[state] = { state, op8: 0, op10: 0, op13: 0 };
                            const score = parseFloat(curr.score) || 0;
                            if (curr.measure_id === 'OP_8') acc[state].op8 = score;
                            if (curr.measure_id === 'OP_10') acc[state].op10 = score;
                            if (curr.measure_id === 'OP_13') acc[state].op13 = score;
                            return acc;
                        }, {});
                        const finalArray = Object.values(processed).filter(s => s.state && s.state.length === 2);
                        setData(finalArray);
                        setSelectedState(finalArray.find(s => s.state === 'CA') || finalArray[0]);
                        setLoading(false);
                    })
                    .catch(err => console.error("API Error:", err));
            }, []);

            if (loading) return <div className="h-screen flex items-center justify-center text-sky-500 font-mono italic">ESTABLISHING SECURE CMS LINK...</div>;

            return (
                <div className="p-8 max-w-6xl mx-auto space-y-8">
                    <header className="border-b border-slate-800 pb-6 flex justify-between items-end">
                        <div>
                            <h1 className="text-2xl font-black italic tracking-tighter">NEURALHEALTH <span className="text-sky-500">ANALYTICS</span></h1>
                            <p className="text-slate-500 text-[10px] font-mono mt-1 uppercase tracking-widest">HOSPITAL EFFICIENCY CONSOLE v1.0</p>
                        </div>
                        <div className="text-right">
                            <p className="text-[10px] text-slate-500 font-bold mb-1">SELECTED PROVINCE</p>
                            <p className="text-4xl font-black text-white">{selectedState.state}</p>
                        </div>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <KPIBox label="OP-8: Lumbar MRI" value={selectedState.op8} color="text-sky-400" />
                        <KPIBox label="OP-10: Abdomen CT" value={selectedState.op10} color="text-purple-400" />
                        <KPIBox label="OP-13: Cardiac" value={selectedState.op13} color="text-emerald-400" />
                    </div>

                    <div className="glass-card p-8 h-96">
                         <ResponsiveContainer width="100%" height="100%">
                            <BarChart data={data.slice(0, 15)}>
                                <XAxis dataKey="state" stroke="#475569" fontSize={12} />
                                <YAxis stroke="#475569" fontSize={12} />
                                <Tooltip contentStyle={{backgroundColor: '#0f172a', border: '1px solid #1e293b'}} />
                                <Bar dataKey="op8">
                                    {data.slice(0, 15).map((entry, index) => (
                                        <Cell key={index} fill={entry.state === selectedState.state ? '#38bdf8' : '#1e293b'} />
                                    ))}
                                </Bar>
                            </BarChart>
                         </ResponsiveContainer>
                    </div>
                </div>
            );
        };

        const KPIBox = ({ label, value, color }) => (
            <div className="glass-card p-6">
                <p className="text-[10px] text-slate-500 font-bold uppercase tracking-widest mb-2">{label}</p>
                <p className={`text-4xl font-black ${color}`}>{value.toFixed(1)}%</p>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
