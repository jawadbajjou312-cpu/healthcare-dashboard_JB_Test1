<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic OIE Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-[#020617] text-white">
    <div id="root">
        <div class="h-screen flex items-center justify-center font-mono text-sky-500">
            LOADING SYSTEM COMPONENTS...
        </div>
    </div>

    <script type="text/javascript">
        const { useState, useEffect } = React;
        const { BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer, Cell, ReferenceLine } = Recharts;

        const App = () => {
            const [data, setData] = useState([]);
            const [selectedState, setSelectedState] = useState(null);
            const [nationalAvg, setNationalAvg] = useState(0);
            const [error, setError] = useState(null);

            useEffect(() => {
                console.log("Attempting to fetch CMS data...");
                fetch("https://data.cms.gov/resource/if5v-4x48.json")
                    .then(res => {
                        if (!res.ok) throw new Error("Network response was not ok");
                        return res.json();
                    })
                    .then(json => {
                        console.log("Data received:", json.length, "rows");
                        const processed = json.reduce((acc, curr) => {
                            const state = curr.state;
                            if (!acc[state]) acc[state] = { state, op8: 0, op10: 0, op13: 0 };
                            const score = parseFloat(curr.score) || 0;
                            if (curr.measure_id === 'OP_8') acc[state].op8 = score;
                            if (curr.measure_id === 'OP_10') acc[state].op10 = score;
                            if (curr.measure_id === 'OP_13') acc[state].op13 = score;
                            return acc;
                        }, {});

                        const finalArray = Object.values(processed).filter(s => s.state && s.state.length === 2);
                        const natl = finalArray.reduce((sum, s) => sum + s.op8, 0) / finalArray.length;
                        
                        setData(finalArray);
                        setNationalAvg(natl);
                        setSelectedState(finalArray.find(s => s.state === 'CA') || finalArray[0]);
                    })
                    .catch(err => {
                        console.error("Fetch Error:", err);
                        setError(err.message);
                    });
            }, []);

            if (error) return <div className="p-10 text-rose-500 font-mono">Error Loading Data: {error}</div>;
            if (!selectedState) return <div className="p-10 text-sky-500 font-mono text-center h-screen flex items-center justify-center">INITIALIZING API CONNECTION...</div>;

            return (
                <div class="p-10 max-w-[1200px] mx-auto">
                    <h1 class="text-2xl font-black mb-8 italic">NEURALHEALTH <span class="text-sky-500">ANALYTICS</span></h1>
                    <div class="bg-slate-900 border border-slate-800 p-8 rounded-2xl shadow-2xl">
                        <div class="flex justify-between items-end mb-10">
                            <div>
                                <h2 class="text-6xl font-black">{selectedState.state}</h2>
                                <p class="text-slate-400 font-bold uppercase tracking-widest text-xs mt-2">Regional Efficiency Matrix</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xs text-slate-500 font-mono">VS NATIONAL AVG</p>
                                <p class={`text-2xl font-black ${selectedState.op8 > nationalAvg ? 'text-rose-500' : 'text-emerald-500'}`}>
                                    {(selectedState.op8 - nationalAvg).toFixed(2)}%
                                </p>
                            </div>
                        </div>
                        <div class="grid grid-cols-3 gap-10">
                            <div>
                                <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">OP-8: Lumbar MRI</p>
                                <p class="text-4xl font-black text-sky-400">{selectedState.op8.toFixed(1)}%</p>
                            </div>
                            <div>
                                <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">OP-10: Abdomen CT</p>
                                <p class="text-4xl font-black text-purple-400">{selectedState.op10.toFixed(1)}%</p>
                            </div>
                            <div>
                                <p class="text-[10px] text-slate-500 font-bold uppercase mb-1">OP-13: Cardiac</p>
                                <p class="text-4xl font-black text-emerald-400">{selectedState.op13.toFixed(1)}%</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
